# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - spotify-api

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  backend-linting-and-warns:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check linting and warns
        run: |
          docker build \
            -f dockerfiles/check.Dockerfile \
            -t linting_and_warns_container \
            .

      - name: Remove linting image
        if: always()
        run: docker rmi linting_and_warns_container -f || true

  backend-tests:
    runs-on: ubuntu-latest
    needs: [backend-linting-and-warns]
    steps:
      - uses: actions/checkout@v4

      - name: Build and run unit tests
        run: |
          docker build \
            -f dockerfiles/tests.Dockerfile \
            -t test_container \
            .
          docker run --rm test_container

      - name: Remove test image
        if: always()
        run: docker rmi test_container -f || true

  backend-integration-tests:
    runs-on: ubuntu-latest
    needs: [backend-linting-and-warns, backend-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Clean up existing containers
        run: |
          docker compose -f docker-compose/docker-compose.integration-tests.yml down -v || true
          docker rmi integration_test_container || true

      - name: Spin up Api and Database
        run: docker compose -f docker-compose/docker-compose.integration-tests.yml up -d --build

      - name: Build C# integration Tests
        run: |
          docker build \
            -f dockerfiles/integration-tests.Dockerfile \
            -t integration_test_container \
            .

      - name: Run C# integration tests
        run: docker run --rm --network docker-compose_integration_tests_network integration_test_container

      - name: Clean up containers
        if: always()
        run: |
          docker compose -f docker-compose/docker-compose.integration-tests.yml down -v || true
          docker rmi integration_test_container || true

  frontend-linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: app/client/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: cd app/client && pnpm install --frozen-lockfile

      - name: Run ESLint
        run: cd app/client && pnpm lint:ci

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: app/client/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: cd app/client && pnpm install --frozen-lockfile

      - name: Build frontend (TypeScript check)
        run: cd app/client && pnpm build

  frontend-tests:
    runs-on: ubuntu-latest
    needs: [frontend-linting, frontend-build]
    steps:
      - uses: actions/checkout@v4

      - name: Clean up existing containers
        run: |
          docker compose -f docker-compose/docker-compose.integration-tests.yml down -v || true

      - name: Spin up Api and Database
        run: docker compose -f docker-compose/docker-compose.integration-tests.yml up -d --build

      - name: Build frontend test container
        run: |
          docker build \
            -f dockerfiles/client-test.Dockerfile \
            -t client_test_container \
            .

      - name: Run frontend tests
        run: docker run --rm --network docker-compose_integration_tests_network client_test_container

      - name: Clean up containers
        if: always()
        run: |
          docker compose -f docker-compose/docker-compose.integration-tests.yml down -v || true
          docker rmi client_test_container || true

  build-and-deploy:
    runs-on: windows-latest
    needs: [backend-integration-tests, frontend-tests]
    if: github.event_name != 'pull_request'
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        working-directory: ./app/server
        run: dotnet build --configuration Release

      - name: dotnet publish
        working-directory: ./app/server
        run: dotnet publish -c Release -o ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E11D8A264184433CBE19677919D58C91 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F4ED1DD91E7E431585E099E24C964737 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3878F5AFEC344BC2B2E01C27B890EE86 }}

      - name: Configure App Settings
        shell: bash
        run: |
          az webapp config appsettings set \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name spotify-api \
            --settings \
              ASPNETCORE_ENVIRONMENT=Production \
              ConnectionStrings__DefaultConnection="${{ secrets.POSTGRES_CONNECTION_STRING }}" \
              Google__ClientId="${{ secrets.GOOGLE_CLIENT_ID }}" \
              Cors__AllowedOrigins__0="${{ secrets.FRONTEND_URL }}" \
              AzureAI__Endpoint="${{ secrets.AZURE_AI_ENDPOINT }}" \
              AzureAI__ApiKey="${{ secrets.AZURE_AI_API_KEY }}" \
              AzureAI__Model="${{ secrets.AZURE_AI_MODEL }}" \
              Spotify__ClientId="${{ secrets.SPOTIFY_CLIENT_ID }}" \
              Spotify__ClientSecret="${{ secrets.SPOTIFY_CLIENT_SECRET }}"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'spotify-api'
          slot-name: 'Production'
          package: ./app/server/publish
          